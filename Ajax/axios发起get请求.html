<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/axios.js"></script>
  </head>

  <body>
    <button class="btn">发起get请求</button>
    <button class="btn1">发起post请求</button>
    <button class="btn2">axios发起get请求</button>
    <button class="btn3">axios发起post请求</button>


    <script>
      document.querySelector('.btn').addEventListener('click', function () {
        const url = 'http://www.liulongbin.top:3006/api/get'
        const paramObj = { name: 'zs', age: 15 }
        axios.get(url, { params: paramObj }).then(function (res) {
          console.log(res.data);
        })
      })
      document.querySelector('.btn1').addEventListener('click', function () {
        const url = 'http://www.liulongbin.top:3006/api/post'
        const paramObj = { name: 'zss', age: 155 }
        axios.post(url, paramObj).then(function (res) {
          console.log(res.data);
        })
      })
      document.querySelector('.btn2').addEventListener('click', function () {
        const url = 'http://www.liulongbin.top:3006/api/get'
        const paramObj = { name: 'zs', age: 15 }
        axios({
          method: 'GET',
          url: url,
          params: paramObj
        }).then(function (res) {
          console.log(res.data);
        })
      })
      document.querySelector('.btn3').addEventListener('click', function () {
        const url = 'http://www.liulongbin.top:3006/api/post'
        const paramObj = { name: 'zsa', age: 152 }
        axios({
          method: 'POST',
          url: url,
          data:paramObj
        }).then(function (res) {
          console.log(res.data);
        })
      })
    </script>
  </body>

</html>
