<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      /* 合并相邻边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }

    th {
      padding: 5px 30px;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h2>订单确定</h2>
  <script>
    let uname = prompt('输入名称')
    let price = +prompt('输入价格')
    let num = +prompt('输入数量')
    let total = price * num
    document.write(`
       <table>
          <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
          </tr>
          <tr>
            <td>${uname}</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}元</td>
            <td>发生法发v啊大噶</td>
          </tr>
        </table>
    `)
  </script>
</body>
</html>
