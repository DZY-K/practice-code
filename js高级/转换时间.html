<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let timer =+prompt(`请输入秒数`)
    function con(a){
      let h=parseInt(a/60/60%24)
      let m=parseInt(a/60%60)
      let s=parseInt(a%60)
      h=h<10 ? '0'+h : h
      m=m<10 ? '0'+m : m
      s=s<10 ? '0'+s : s
      return `转换之后是${h}小时，${m}分钟，${s}秒`
    }
    let tm=con(timer)
    document.write(tm)
  </script>
</body>
</html>
