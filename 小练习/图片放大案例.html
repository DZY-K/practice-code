<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;

    }
    .box{
      overflow: hidden;
      width: 330px;
      height: 360px;
      margin: 200px auto;
      border: 2px red solid ;
    }
    .box img{
      transition: all 0.4s;
    }
    .box img:hover{
      transform: scale(1.4,1.4);
     
      /* box-shadow:1px 3px 4px 4px rgba(0,0,0,0.5); */
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./img/图层118拷贝.png" alt="">
  </div>
</body>
</html>
