<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        left: 50%;
        top: 100px;
        transform: translate(-50%,0);
        width: 100px;
        height: 100px;
        background-color: aquamarine;
       
      }
    </style>
  </head>

  <body>
    <div></div>
    <script>
      var div = document.querySelector('div')
      var x = 0
      var y = 0
      var shouX = 0
      var shouY = 0
      div.addEventListener('touchstart', function (e) {
        // 手指刚触摸屏幕，获得手指的坐标和初始盒子的坐标。
        shouX = e.targetTouches[0].pageX
        shouY = e.targetTouches[0].pageY
        x = this.offsetLeft
        y = this.offsetTop
      })
      div.addEventListener('touchmove', function (e) {
        // 手指移动后
        // e.targetTouches[0].pageX-shouX 手指移动的距离
        // moveX + x +'px' 手指移动的距离就是盒子的移动的距离，加上原来合资的坐标
        moveX = e.targetTouches[0].pageX-shouX
        moveY = e.targetTouches[0].pageY-shouY
        this.style.left=moveX + x +'px'
        this.style.top= moveY +y +'px'
        e.preventDefault()
      })    
    </script>
  </body>

</html>
