  <body>
    <script>
      const arr = [1, 2, 3, 4]
      // 求最大值
      Array.prototype.max = function () {
        return Math.max(...this)
      }
      console.log(arr.max());
      // 求最小值
      Array.prototype.min = function () {
        return Math.min(...this)
      }
      console.log(arr.min());
      // 求和
      Array.prototype.sum = function () {
        return this.reduce((a,b)=>a+b,0)
      }
      console.log(arr.sum());
    </script>
  </body>

</html>
